<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Encoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
    <script>
        // Generate a key for encryption (this should be stored securely in a real application)
        const key = crypto.subtle.generateKey(
            {
                name: "AES-GCM",
                length: 256,
            },
            true,
            ["encrypt", "decrypt"]
        );

        async function encodeText(text, type) {
            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            const iv = window.crypto.getRandomValues(new Uint8Array(12));
            const ciphertext = await crypto.subtle.encrypt(
                {
                    name: "AES-GCM",
                    iv: iv,
                },
                await key,
                data
            );
            if (type === 'base64') {
                return btoa(String.fromCharCode(...new Uint8Array(ciphertext)));
            } else if (type === 'hex') {
                return Array.from(new Uint8Array(ciphertext)).map(b => b.toString(16).padStart(2, '0')).join('');
            }
        }

        async function decodeText(encodedText, type) {
            const decoder = new TextDecoder();
            let data;
            if (type === 'base64') {
                data = Uint8Array.from(atob(encodedText), c => c.charCodeAt(0));
            } else if (type === 'hex') {
                data = new Uint8Array(encodedText.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
            }
            const iv = window.crypto.getRandomValues(new Uint8Array(12)); // Use the same IV as used during encryption
            const decrypted = await crypto.subtle.decrypt(
                {
                    name: "AES-GCM",
                    iv: iv,
                },
                await key,
                data
            );
            return decoder.decode(decrypted);
        }

        async function onEncode() {
            const text = document.getElementById('text-input').value;
            const type = document.getElementById('encoding-type').value;
            if (text) {
                const encodedText = await encodeText(text, type);
                document.getElementById('result').innerText = encodedText;
            } else {
                alert("Please enter text to encode.");
            }
        }

        async function onDecode() {
            const encodedText = document.getElementById('text-input').value;
            const type = document.getElementById('encoding-type').value;
            if (encodedText) {
                try {
                    const decodedText = await decodeText(encodedText, type);
                    document.getElementById('result').innerText = decodedText;
                } catch (error) {
                    alert("Invalid encoded text.");
                }
            } else {
                alert("Please enter encoded text to decode.");
            }
        }
    </script>
</head>
<body>
    <h1>Secure Encoder</h1>
    <div>
        <label for="text-input">Enter text:</label>
        <input type="text" id="text-input">
    </div>
    <div>
        <label for="encoding-type">Encoding Type:</label>
        <select id="encoding-type">
            <option value="base64">Base64</option>
            <option value="hex">Hex</option>
        </select>
    </div>
    <div>
        <button onclick="onEncode()">Encode</button>
        <button onclick="onDecode()">Decode</button>
    </div>
    <div class="result">
        <h2>Result:</h2>
        <p id="result"></p>
    </div>
</body>
</html>
