<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Secure Encoder</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 800px;
    margin: 20px auto;
    padding: 10px;
  }
  input, select, button {
    margin: 5px 0 10px 0;
    padding: 6px;
    width: 100%;
    box-sizing: border-box;
  }
  label {
    font-weight: bold;
  }
  .result {
    margin-top: 20px;
    background: #f4f4f4;
    padding: 10px;
    white-space: pre-wrap;
    word-wrap: break-word;
  }
  .buttons-row button {
    width: auto;
    margin-right: 10px;
  }
</style>
</head>
<body>

<h1>Secure Encoder</h1>

<!-- Text input -->
<div>
  <label for="text-input">Enter text or encoded text:</label>
  <textarea id="text-input" rows="4" placeholder="Type or paste here..."></textarea>
  <button onclick="pasteText()">Paste</button>
</div>

<!-- Password input -->
<div>
  <label for="password-input">Enter password:</label>
  <input type="password" id="password-input" placeholder="Your secret password" />
</div>

<!-- Encoding type -->
<div>
  <label for="encoding-type">Encoding Type:</label>
  <select id="encoding-type">
    <option value="base64">Base64</option>
    <option value="hex">Hex</option>
  </select>
</div>

<!-- Text encode/decode buttons -->
<div class="buttons-row">
  <button onclick="onEncode()">Encode Text</button>
  <button onclick="onDecode()">Decode Text</button>
</div>

<hr />

<!-- File input for encryption/decryption -->
<div>
  <label for="file-input">Select file to encrypt or decrypt:</label>
  <input type="file" id="file-input" />
</div>

<!-- File operation buttons -->
<div class="buttons-row">
  <button onclick="onEncryptFile()">Encrypt File</button>
  <button onclick="onDecryptFile()">Decrypt File</button>
</div>

<hr />

<!-- Result display -->
<div class="result">
  <h2>Result:</h2>
  <pre id="result" style="white-space: pre-wrap;"></pre>
  <button onclick="copyResult()">Copy</button>
  <button onclick="saveResultAsFile()">Save Result as File</button>
</div>

<script>
  async function getKeyFromPassword(password, salt) {
    const encoder = new TextEncoder();
    const keyMaterial = await crypto.subtle.importKey(
      "raw",
      encoder.encode(password),
      { name: "PBKDF2" },
      false,
      ["deriveKey"]
    );
    return crypto.subtle.deriveKey(
      {
        name: "PBKDF2",
        salt: salt,
        iterations: 100000,
        hash: "SHA-256"
      },
      keyMaterial,
      { name: "AES-GCM", length: 256 },
      true,
      ["encrypt", "decrypt"]
    );
  }

  async function encodeText(text, password, type) {
    const encoder = new TextEncoder();
    const salt = window.crypto.getRandomValues(new Uint8Array(16));
    const key = await getKeyFromPassword(password, salt);

    const data = encoder.encode(text);
    const iv = window.crypto.getRandomValues(new Uint8Array(12));
    const ciphertext = await crypto.subtle.encrypt(
      { name: "AES-GCM", iv: iv },
      key,
      data
    );

    // Concatenate salt + iv + ciphertext
    const combined = new Uint8Array(salt.length + iv.length + ciphertext.byteLength);
    combined.set(salt, 0);
    combined.set(iv, salt.length);
    combined.set(new Uint8Array(ciphertext), salt.length + iv.length);

    if (type === 'base64') {
      return btoa(String.fromCharCode(...combined));
    } else if (type === 'hex') {
      return Array.from(combined).map(b => b.toString(16).padStart(2, '0')).join('');
    }
  }

  async function decodeText(encodedText, password, type) {
    const decoder = new TextDecoder();
    let data;
    if (type === 'base64') {
      data = Uint8Array.from(atob(encodedText), c => c.charCodeAt(0));
    } else if (type === 'hex') {
      data = new Uint8Array(encodedText.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
    }

    const salt = data.slice(0, 16);
    const iv = data.slice(16, 28);
    const ciphertext = data.slice(28);

    const key = await getKeyFromPassword(password, salt);
    const decrypted = await crypto.subtle.decrypt(
      { name: "AES-GCM", iv: iv },
      key,
      ciphertext
    );
    return decoder.decode(decrypted);
  }

  async function onEncode() {
    const text = document.getElementById('text-input').value;
    const password = document.getElementById('password-input').value;
    const type = document.getElementById('encoding-type').value;
    if (text && password) {
      try {
        const encoded = await encodeText(text, password, type);
        document.getElementById('result').innerText = encoded;
      } catch (e) {
        alert('Encryption failed: ' + e.message);
      }
    } else {
      alert("Please enter text and password to encode.");
    }
  }

  async function onDecode() {
    const encodedText = document.getElementById('text-input').value;
    const password = document.getElementById('password-input').value;
    const type = document.getElementById('encoding-type').value;
    if (encodedText && password) {
      try {
        const decoded = await decodeText(encodedText, password, type);
        document.getElementById('result').innerText = decoded;
      } catch (e) {
        alert("Decryption failed: Invalid encoded text or password.");
      }
    } else {
      alert("Please enter encoded text and password to decode.");
    }
  }

  function copyResult() {
    const resultText = document.getElementById('result').innerText;
    if (!resultText) {
      alert("No result to copy.");
      return;
    }
    navigator.clipboard.writeText(resultText).catch(err => {
      console.error('Failed to copy:', err);
    });
  }

  function saveResultAsFile() {
    const resultText = document.getElementById('result').innerText;
    if (!resultText) {
      alert("No result to save.");
      return;
    }
    let filename = prompt("Enter filename to save as:", "result.txt");
    if (!filename) filename = "result.txt";

    const blob = new Blob([resultText], { type: "text/plain" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = filename;
    a.style.display = "none";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }

  function pasteText() {
    navigator.clipboard.readText().then(text => {
      document.getElementById('text-input').value = text;
    }).catch(err => {
      console.error('Failed to paste:', err);
    });
  }

  // FILE ENCRYPTION & DECRYPTION

  async function onEncryptFile() {
    const fileInput = document.getElementById('file-input');
    const password = document.getElementById('password-input').value;
    const type = document.getElementById('encoding-type').value;

    if (!fileInput.files.length) {
      alert("Please select a file to encrypt.");
      return;
    }
    if (!password) {
      alert("Please enter a password.");
      return;
    }

    const file = fileInput.files[0];
    const arrayBuffer = await file.arrayBuffer();

    try {
      const salt = window.crypto.getRandomValues(new Uint8Array(16));
      const key = await getKeyFromPassword(password, salt);
      const iv = window.crypto.getRandomValues(new Uint8Array(12));
      const ciphertext = await crypto.subtle.encrypt(
        { name: "AES-GCM", iv: iv },
        key,
        arrayBuffer
      );

      // Concatenate salt + iv + ciphertext
      const combined = new Uint8Array(salt.length + iv.length + ciphertext.byteLength);
      combined.set(salt, 0);
      combined.set(iv, salt.length);
      combined.set(new Uint8Array(ciphertext), salt.length + iv.length);

      // Create a blob and trigger download
      const blob = new Blob([combined]);
      const downloadName = file.name + ".encrypted";
      triggerDownload(blob, downloadName);

      document.getElementById('result').innerText = `File encrypted and downloaded as "${downloadName}"`;

    } catch (e) {
      alert("File encryption failed: " + e.message);
    }
  }

  async function onDecryptFile() {
    const fileInput = document.getElementById('file-input');
    const password = document.getElementById('password-input').value;

    if (!fileInput.files.length) {
      alert("Please select a file to decrypt.");
      return;
    }
    if (!password) {
      alert("Please enter a password.");
      return;
    }

    const file = fileInput.files[0];
    const arrayBuffer = await file.arrayBuffer();
    const data = new Uint8Array(arrayBuffer);

    try {
      // Extract salt, iv, ciphertext from file
      const salt = data.slice(0, 16);
      const iv = data.slice(16, 28);
      const ciphertext = data.slice(28);

      const key = await getKeyFromPassword(password, salt);
      const decryptedBuffer = await crypto.subtle.decrypt(
        { name: "AES-GCM", iv: iv },
        key,
        ciphertext
      );

      // Create blob from decrypted data and trigger download
      const blob = new Blob([decryptedBuffer]);
      let downloadName = file.name;
      if (downloadName.endsWith(".encrypted")) {
        downloadName = downloadName.slice(0, -10); // remove ".encrypted"
      } else {
        downloadName = "decrypted_" + downloadName;
      }
      triggerDownload(blob, downloadName);

      document.getElementById('result').innerText = `File decrypted and downloaded as "${downloadName}"`;

    } catch (e) {
      alert("File decryption failed: Invalid password or corrupted file.");
    }
  }

  function triggerDownload(blob, filename) {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    a.style.display = 'none';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }
</script>

</body>
</html>
